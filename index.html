<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
          <span class="output-display"></span>
          <span class="output-composite"></span>
        </div>
      
        <div class="input clearfix">
          <ul>
            <li><button class="btn first-child red">AC</button></li>
            <li><button class="btn gray" >CE</button></li>
            <li><button class="btn gray">%</button></li>
            <li><button class="btn yellow">/</li>
            <li><button data-num="7" class="btn first-child">7</button></li>
            <li><button class="btn">8</button></li>
            <li><button class="btn">9</button></li>
            <li><button class="btn yellow">*</li>
            <li><button class="btn first-child">4</button></li>
            <li><button class="btn">5</button></li>
            <li><button class="btn">6</button></li>
            <li><button class="btn yellow">-</button></li>
            <li><button class="btn first-child">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn yellow">+</li>
            <li><button class="btn first-child" id="zero">0</button></li>
            <li><button class="btn">.</button></li>
            <li><button class="btn yellow">=</button></li>
        </div>
      </div>
</body>
</html>
